<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Time Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
	<h1>Workable Time Tracker</h1>
	<div id="timer">00:00:00</div>
	<div id="buttons">
		<button id="startButton" onclick="startTimer()">Start</button>
		<button id="pauseButton" onclick="pauseTimer()">Pause</button>
		<button id="resumeButton" onclick="resumeTimer()" disabled>Resume</button>
		<button id="stopButton" onclick="stopTimer()" disabled>Stop</button>
	</div>
	<div id="log">
		<h2>Work Log History</h2>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
